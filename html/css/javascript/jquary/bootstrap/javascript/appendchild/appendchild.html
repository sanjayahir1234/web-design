<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
<div>
    <ul id="ad"></ul>
</div>

</body>
<script>

var list=["Home", "About", "Contact us", "Services", "Product"]

for(var p of list)
{
    var x=document.createElement('li')
    var y=document.createTextNode(p)
    x.appendChild(y)

    var z=document.getElementById('ad')
    z.appendChild(x)
}

</script>
</html>
