<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>buttongroup</title>
</head>
<body>
     
      <h2 class="text-center">example of group of buttons in bootstrap</h2>
      <center>
        <div class="btn-group mt-3">
        <button type="button" class="btn btn-primary">Click here</button>
        <button type="button" class="btn btn-warning">Click here</button>
        <button type="button" class="btn btn-info">Click here</button>
    </div>
      </center>

      <center>
          <h2 class="mt-4">large button</h2>
        <div class="btn-group btn-group-lg mt-2">
       <button type="button" class="btn btn-info">Click here</button>
       <button type="button" class="btn btn-danger">Click here</button>
       <button type="button" class="btn btn-secondary">Click here</button>
        </div>
      </center>    

      <center>
          <h3 class="mt-3">verticle button</h3>
        <div class="btn-group-vertical mt-2">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-dark">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
     </center>

     <center>
         <h2>dropdown button</h2>
         <div class="btn-group">
             <button type="button" class="btn btn-info">Click here</button>
             <button type="button" class="btn btn-primary">Samsung</button>
             <div class="btn-group">
               <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
               <div class="dropdown-menu">
                 <a class="dropdown-item" href="#">Tablet</a>
                 <a class="dropdown-item" href="#">Smartphone</a>
               </div>
             </div>
         </div>
     </center>
</body>
</html>
