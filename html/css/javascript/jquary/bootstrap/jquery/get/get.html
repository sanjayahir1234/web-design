<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
 <h1>this is an example of get in jquery</h1>
 <button id="text">click Here to see text</button>
 <button id="html">click here to see html</button>
 <h2>hello Friend <i>how are you</i></h1>

</body>
<script>
  $(document).ready(function(){
      $("#text").click(function(){
       alert($("h2").text());
      });
      $("#html").click(function(){
          alert($("h2").html());
      });
  });
 

</script>
 

</html>
