<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            counter-reset:name;
        }
        p::before
        {
            counter-increment:name;
            content: "Name" counter(name)":-"
        }
    </style>
</head>
<body>
    <p>Rahul</p>
    <p>Shyam</p>
    <p>Nazeem</p>
</body>
</html>
