<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>This is an example of list in java</h1>
    <div>
        <ul id="row"></ul>
    </div>
</body>

 <script>

  var list=["home","About","Contact us","Blog","Services"]

for ( var p of list)
{
    var x=document.createElement('li')
    
    var y=document.createTextNode(p)
    x.appendChild(y)

    var z=document.getElementById('row')
    z.appendChild(x)
}

 </script>


</html>
