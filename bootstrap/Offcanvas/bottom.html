<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="offcanvas offcanvas-bottom bg-info text-white" id="demo" style="height:300px; width:20% ;">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">Heading</h1>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="container-fluid mt-3">
            <ul style="list-style: none;">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>BLog</li>
            </ul>
        </div>
        <div class="offcanvas-body">
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat obcaecati incidunt dicta, suscipit exercitationem </p>
          <button class="btn btn-secondary" type="button">A Button</button>
        </div>
      </div>
      
      <div class="container-fluid mt-3">
        <h3>Bottom Offcanvas</h3>
        <p>The .offcanvas-bottom class positions the offcanvas at the bottom of the page.</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
          Toggle Bottom Offcanvas
        </button>
      </div>
      
    
</body>
</html>
