<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 250px;
            height: 250px;
            background-color: yellow;
            position: relative;
            animation-name:cpm;
            animation-duration: 5s;
            animation-iteration-count: 5;
            animation-direction: normal;
        }
        @keyframes cpm {
            0%{background-color: blue; left: 0px; top: 0px;}
            25%{background-color: green; left: 500px; top: 0px;}
            50%{background-color:chartreuse; left: 500px; top: 500px;}
            75%{background-color:red; left: 0px; top: 500px;}
            100%{background-color: blue; left: 0px; top: 0px;}

            
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
