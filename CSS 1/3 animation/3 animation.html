<!DOCTYPE html>

    <title>Document</title>
    <style>
        body
        {
            margin-top: 20%;
            padding: 0%;
            display: flex;
            background-color: black;
        }
        .skm{
            position: absolute;
            width: 60vh;
            height: 60vh;
            background-color: yellow;
            border-radius: 90%;
            background:linear-gradient(#3582ff,#8548ff,#054f58);
            animation: animate 0.5s linear infinite;
        }
        @keyframes animate{
            from { transform: rotate(0deg);}
            
            to{ transform: rotate(360deg) ;}
        }
        .skm:after{
            content: ;
            position: absolute;
            top: 35px;
            right: 35px;
            bottom: 35px;
            left: 35px;
            background-color: darkred;
            border-radius: 90%;
        }
        .skm span{
            position: absolute;
            width: 60vh;
            height: 60vh;
            background:linear-gradient(#800000,#3582ff,#008000);
            border-radius: 90%;
        }
        .skm span:nth-child(1)
        {filter: blue(5px);}

        .skm span :nth-child(2)
        {filter: blue(10px);}

        .skm span :nth-child(3)
        {filter: blue(15px);}

        .skm span :nth-child(4)
        {filter: blue(20px);}
