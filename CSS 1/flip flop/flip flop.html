<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .container{
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: #f6f7fc;
        }
        .card{
            position: relative;
            width: 8rem;
            height:8rem;
            margin: 0.5rem;
            text-align: center;
            line-height: 8rem;
            color: #0cf0f1;
            font-family: Verdana;
            border-radius: 0.8rem;
            transform-style: preserve-3d;
        }
        .face{
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0.8rem;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease-in-out;
        }
        .face-front{
            background: #2c3e50;
            font-size: 3rem;
        }
        .face-back{
            background: #2c3e50;
            font-size: 1.5rem;
            transform: rotateX(360deg);
        }
        .card:hover .face-front{
            transform:rotateX(360deg);
            display: block;
        }
        .card:hover .face-back{
            transform: rotateX(0deg);
            display: none;
           
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="face face-front"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="face face-back">Facebook</div>
        </div>
        <div class="card">
            <div class="face face-front"><i class="fa-brands fa-twitter"></i></div>
            <div class="face face-back">Twitter</div>
        </div>
        <div class="card">
            <div class="face face-front"><i class="fa-brands fa-linkedin-in"></i></div>
            <div class="face face-back">LinkedIn</div>
        </div>
        <div class="card">
            <div class="face face-front"><i class="fa-brands fa-codepen"></i></div>
            <div class="face face-back">Codepen</div>
        </div>
        <div class="card">
            <div class="face face-front"><i class="fa-brands fa-github"></i></div>
            <div class="face face-back">Github</div>
        </div>
    </div>
</body>
</html>
