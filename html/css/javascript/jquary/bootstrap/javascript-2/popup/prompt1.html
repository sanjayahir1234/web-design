<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       Name:-<i id="add"></i>
       <br><br>
       password:-<i id="row"></i>
       <br><br>
       email:-<i id="col"></i>
       <br><br>
       <button onclick="change()">Click here</button>
</body>
<script>
    function change()
    {
      var s=prompt("Enter Your name")
      var e=prompt("Enter Your Password")
      var r=prompt("Enter Your Email")
        document.getElementById('add').innerHTML=s;

        document.getElementById('row').innerHTML=e;

        document.getElementById('col').innerHTML=r;
    }
</script>
