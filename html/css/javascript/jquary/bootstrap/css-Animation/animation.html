<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: relative;
            animation-name:Rahul;
            animation-duration:5s;
            animation-iteration-count:15;
            animation-direction: reverse;
            border-radius: 50%;
        }
        @keyframes Rahul{
            0%{background-color: aqua; left: 0px; top:0px; }
            25%{background-color: blue; left:200px; top: 0px; }
            50%{background-color: coral; left:200px; top: 200px; }
            75%{background-color: darkgray; left:0px; top:200px; }
            100%{background-color: forestgreen; left: 0px; top: 0px; }
        }
    </style>
</head>
<body>
    <div></div>
       
</body>
</html>
