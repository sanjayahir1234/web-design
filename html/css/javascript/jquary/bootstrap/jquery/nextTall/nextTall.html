<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>nexttall</title>
    <style>
         .sibling
         {
             border: solid 2px black;
             color: yellow;
             padding: 5px;
             margin: 15px;
         }
    </style>
</head>
<body>

    <div class="sibling">
        <h1 style="border:solid 2px black ; padding:5px ;">this is h1 tag</h1>
        <h2>this is h2 tag</h2>
        <h3>this is h3 tag</h3>
        <h4>this is h4 tag</h4>
        <h5>this is h5 tag</h5>
    </div>
    
</body>
<script>
    $(document).ready(function(){
     $("h1").nextAll().css({"color":"white","background-color":"red","border":"solid 2px black","borderRadius":"10px","padding":"5px"})
    });
</script>
</html>
