<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Example</title>
    <style>
        div
        {
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: solid 2px black;
        }
    </style>
</head>
<body>
        <div id="row"></div>
        <button onclick="column()">Click here</button>
</body>
<script>
  
  function column()
  {
      document.getElementById("row"). style.background="green";
      document.getElementById("row"). style.width="200px";
      document.getElementById("row"). style.height="200px";
      document.getElementById("row"). style.borderRadius="50%";
  }
</script>
</html>
