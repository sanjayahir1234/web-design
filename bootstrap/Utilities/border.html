<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
    span {
        display: inline-block;
        width: 70px;
        height: 70px;
        margin: 6px;
        background-color: aqua;
      }
      #col
      {
          background-color: white;
      }
      </style>
</head>
<body>
    
    <div class="container mt-3">
        <h2>Borders</h2>
        <p>Use the border classes to add or remove borders from an element:</p> 
      
        <span class="border border-2 border-dark"></span>
        <span class="border border-0 border-dark"></span>
        <span class="border border-top-0 border-2 border-dark"></span>
        <span class="border border-end-0 border-2 border-dark"></span>
        <span class="border border-bottom-0 border-2 border-dark"></span>
        <span class="border border-start-0 border-2 border-dark"></span>
        <br>
        
        <span class="border-top border-2 border-dark"></span>
        <span class="border-end border-2 border-dark"></span>
        <span class="border-bottom border-2 border-dark"></span>
        <span class="border-start n=border-2 border-dark"></span>
      </div>

      <div class="container mt-3">
        <h2>Borders</h2>
        <p>Use a contextual border color to add a color to the border:</p> 
        <span class="border border-primary border-2" id="col" ></span>
        <span class="border border-secondary border-2" id="col"></span>
        <span class="border border-success border-2" id="col"></span>
        <span class="border border-danger border-2" id="col"></span>
        <span class="border border-warning border-2" id="col"></span>
        <span class="border border-info border-2" id="col"></span>
        <span class="border border-light border-2" id="col"></span>
        <span class="border border-dark border-2" id="col"></span>
        <span class="border border-white border-2 " id="col"></span>
      </div>
      
      


</body>
</html>
