<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1d1e2c;
        }
        .spin-load{
            height: 70px;
            width: 70px;
            border: 6px solid #fc5185;
            display: inline-block;
            border-radius: 50%;
            border-top-color:rgba(13, 234, 35, 0.8);
            animation: 1.5s spin infinite ease-in-out;
        }
        @keyframes spin{
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spin-load"></div>
    </div>
</body>
</html>
