<body>
    <video class="vid" width="1350px" height="600px" controls autoplay>
        <source src="video6215424268428117495.mp4">
    </video>
    <video class="vid" width="1350px" height="600px" controls autoplay>
        <source src="video6215424268428117496.mp4">
    </video>
</body>
<script>
        counter =0;
    function slider()
    {
         ar=document.getElementsByClassName('vid');
        for(var b=0; b<ar.length; b++)
        {
        ar[b].style.display="none"
        }
            ar[counter].style.display="block"
            counter++
            setTimeout(slider, 5000);
    }
    slider();
</script>
