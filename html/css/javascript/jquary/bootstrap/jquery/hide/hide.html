<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
     <h1>this is an example of hide in jquery\</h1>
    <p>Hello every one</p>
    <p id="hide">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem, dignissimos unde temporibus laborum praesentium, aliquam soluta quis, ratione veritatis assumenda expli</p>
    <button>Click here</button>
    <button id="show">Click here</button>
    
</body>

<script>
                 
    $(document).ready(function()
    {
        $("button").click(function()
        {
            $("#hide").hide()
        
        });
        
        $("#show").click(function(){
            $("#hide").show();
        });
    });


       
    




</script>
</html>
