<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
     <title>button</title>
</head>
<body>

    <div class="container mt-5">
        <h2>colorfull button</h2>
<button type="button" class="btn">Click here</button>
<button type="button" class="btn btn-primary">Click here</button>
<button type="button" class="btn btn-secondary">Click here</button>
<button type="button" class="btn btn-success">Click here</button>
<button type="button" class="btn btn-info">Click here</button>
<button type="button" class="btn btn-warning">Click here</button>
<button type="button" class="btn btn-danger">Click here</button>
<button type="button" class="btn btn-dark">Click here</button>
<button type="button" class="btn btn-light">Click here</button>
<button type="button" class="btn btn-link">Click here</button>
    </div>

    <div class="container mt-5">
        <h2>outline button</h2>
        <button type="button" class="btn btn-outline-primary">Click here</button>
        <button type="button" class="btn btn-outline-secondary">Click here</button>
        <button type="button" class="btn btn-outline-success">Click here</button>
        <button type="button" class="btn btn-outline-info">Click here</button>
   </div>

   <div class="container mt-5">
       <h2>sizevise button</h2>
       <button type="button" class="btn btn-primary btn-lg">Click here</button>
       <button type="button" class="btn btn-primary">Click here</button>
       <button type="button" class="btn btn-primary btn-sm">Click here</button>
   </div>

   <div class="container mt-5">
       <h2>Active/Disabled Buttons</h2>
       <button type="button" class="btn btn-info active">Click here</button>
       <button type="button" class="btn btn-info" disabled>Click here</button>
   </div>

   <div class="container mt-5">
       <h2>Spinner Buttons</h2>
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Click here
      </button>
      
      <button class="btn btn-primary active">
        <span class="spinner-border spinner-border-sm"></span>
        Click here
      </button>
      
      <button class="btn btn-primary active">
        <span class="spinner-grow spinner-grow-sm"></span>
        Click here
      </button>

      
      <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Click here
      </button>
   </div>
</body>
</html>
