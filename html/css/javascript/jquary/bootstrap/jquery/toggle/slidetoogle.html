<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideToggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

   <style>
     #p2
     {
         width: 50%;
         height: 20px;
         font-size: 16px;
         background-color: black;
         color: white;
         padding: 5px;
         display: block;
     }

   </style>

</head>
      



<body>

    <h1>this is an example of slideToggle in jquery</h1>
    <button>Click here</button>
    <p id="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto </p>
    
</body>
<script>
 
   $(document).ready(function(){
       $("button").click(function(){
           $("#p2").slideToggle()
           $("#p2").css("background-color","yellow")
           $("#p2").css("font-size","17px")
           $("p2").css("color","")
           
       });
   });







</script>
</html>
