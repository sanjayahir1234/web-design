<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .dropbtn
       {
           background-color: aqua;
           color: darkgrey;
           padding:15px ;
           font-size:16px ;
           border: none;
           cursor:pointer;
           
        
       }
       .dropdown
       {
           position: relative;
           display: inline-block;
       }
       .dropdown-content
       {
           display: none;
           position: absolute;
           background-color: chartreuse;
           max-width: 150px;
           box-shadow:5px;
           display: none;
           
       }
       .dropdown-content a
       {
           color: darkgoldenrod;
           padding:12px ;
           text-decoration: none;
           display: block;
       }
       .dropdown-content a:hover {background-color: crimson;}
        
       .dropdown:hover .dropdown-content
       {
         display: block;
       }
       .dropdown:hover .dropbtn
       {
           background-color: hotpink;
       }
       


    </style>
</head>
<body>
    
  <h1 style="color:yellow ;">Dropdown Menu</h1>
  
  <div class="dropdown">
      <button class="dropbtn">Click Here</button>
      <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
      </div>
  </div>
    
</body>
</html>
