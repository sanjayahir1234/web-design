    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
</head>
<body>
    
</body>
<script>
    var a=10;
    var b=20;
    var c=30;
    var d=40;
    var e=50;

    if(a>b){
        document.write(a);
    }

    else if(b>c){
        document.write(b);
    }

   else if(c>d){
        document.write(c);
   }

      else if(d>e){
        document.write(d);
    }

    else{
        document.write(e);
    }
    
</script>
</html>
