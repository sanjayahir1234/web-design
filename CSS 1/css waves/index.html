<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS waves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wavewrapper waveanimation">
        <header>
            <div class="row">
            <div class="logo"><img src="logo.webp" alt=""></div>
            <div class="nav">
                <a href="">Home</a>
                <a href="">Contact</a>
                <a href="">About</a>
                <a href="">Program</a>
                <a href="">Appliences</a>

            </div>
            <div class="login">
                <input type="button" placeholder="Login" value="Login">
            </div>
            </div>
        </header>
        <div class="waveinner top">
            <div class="wave wavetop" style="background-image:url(wave-top.png);"></div>
        </div>
        <div class="waveinner mid">
            <div class="wave wavemid" style="background-image:url(wave-mid.png);"></div>
        </div>
        <div class="waveinner bot">
            <div class="wave wavebot" style="background-image:url(wave-bot.jpg);"></div>
        </div>
    </div>
</body>
</html>
