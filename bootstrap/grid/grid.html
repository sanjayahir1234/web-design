<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Grid</title>
    <style>
        .main
        {
            width: 600px;
            height: 600px;
            border:2px double black;
            display: grid;
            margin: auto;
            grid-template-columns: auto auto auto auto;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            padding: 5px;
        }
        .div
        {
            background-color: rgb(50, 211, 77);
            border: solid 2px black;
            font-size: 1.5rem;
        }

    </style>

</head>
<body>

<h1>this is an exaple of Bootstrap grid system</h1>
<div class="main bg-secondary">
    <div class="div">1</div>
    <div class="div">2</div>
    <div class="div">3</div>
    <div class="div">4</div>
    <div class="div">5</div>
    <div class="div">6</div>
    <div class="div">7</div>
    <div class="div">8</div>
    <div class="div">9</div>
    <div class="div">10</div>
    <div class="div">11</div>
    <div class="div">12</div>
    <div class="div">13</div>
    <div class="div">14</div>
    <div class="div">15</div>
    <div class="div">16</div>    
</div>
    
</body>
</html>
