<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation-name: cmd;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes cmd {
            0%{background-color: blue; left: 0px; top: 0px;}
            25%{background-color: chartreuse; left: 200px; top: 0px;}
            50%{background-color: darkgoldenrod; left: 200px; top: 200px;}
            75%{background-color: red; left: 0px; top: 200px;}
            100%{background-color: blue; left: 0px; top: 0px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
