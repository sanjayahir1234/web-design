<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            width: 55vw;
            height: 60vmin;
            display: flex;
            gap: 5px;
        }
        .gallery img{
            height: 100%;
            flex: 1;
            object-fit: cover;
            overflow: hidden;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
        }
        .gallery img:hover{
            flex: 4;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="bangcok.jpg" alt="">
        <img src="cario.jpg" alt="">
        <img src="dubai.jpg" alt="">
        <img src="nassau.jpg" alt="">
        <img src="Rome.jpg" alt="">
    </div>
</body>
</html>
